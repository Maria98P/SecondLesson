<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1> Registration Form</h1>
   
        
        <form  method="GET" enctype="multipart/form-data" id="registerForm">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Joanna"> 
            <br>
            <br>
            <label for="lastName"> Last Name: </label>
            <input type="text" name="lastName" id="lastName" placeholder="Doe">
            <br>
            <br>
            <label for="course"> Course: </label>
            <select id="course" name="course" multiple >
                <option value="html"> HTML </option>
                <option value="css3"> CSS3 </option>
                <option value="bootstrap"> Bootstrap </option>
                <option value="javascript"> JavaScript </option>
                <option value="typescript"> TypeScript </option>
                <option value="angular"> Angular </option>
            </select>
            <br>
            <br>
            Gender:
            <br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male"> male</label>
            <br>
            <input type="radio" name="gender" id="female" value="gender">
            <label for="female"> female</label>
            <br>
            <br>
            Hobbies:
            <br>
            <input type="checkbox" id="programming" name="programming"  />
            <label for="programming">Programming</label>
            <br>
            <input type="checkbox" id="basketball" name="basketball"  />
            <label for="basketball">Basketball</label>
            <br>
            <input type="checkbox" id="football" name="football"  />
            <label for="football">Football</label>
            <br>
            <input type="checkbox" id="reading" name="reading"  />
            <label for="reading">Reading</label>
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="004312...">
            <br>
            <br>
            <label for="address"> Address:</label>
            <br>
            <textarea name="address" id="address" cols="50" rows="10" placeholder="Arbeitergasse 12,180, Vienna, Austria"></textarea>
            <br>
            <br>
            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" placeholder="joannadoe@example.com">
            <br>
            <br>
            <label for="password"> Password:</label>
            <input type="password" id="password" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        <br>
        <br>
        <button type="submit" form="registerForm" value="submit"> Submit</button>
        <button type="reset" form="registerForm" value="reset"> Reset </button>

</body>
</html>
